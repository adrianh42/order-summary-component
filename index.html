<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Order summary card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<!--   <style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style> -->
</head>

<body>
	<section class="panel">
		<header>
			<img class="hero" src="images/illustration-hero.svg" alt="header" aria-hidden="true">
		</header>
		<main class="content">
			<summary>
				<h1>Order Summary</h1>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on any
					device anywhere you like!
				</p>
			</summary>
			<div class="plan-panel">
				<img src="images/icon-music.svg" alt="music-icon" aria-hidden="true">
				<div class="plan">
					<h2>Annual Plan</h2>
					<p>$59.99/year</p>
				</div>
				<button class="change">Change</button>
			</div>
			<button class="proceed">Proceed to Payment</button>
			<button class="cancel">Cancel Order</button>
		</main>
	</section>
	<footer class="attribution">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		</p>
		<p>
			Coded by <a href="https://www.frontendmentor.io/profile/adrianh42" target="_blank">Adrian Hartanto</a>.
		</p>
	</footer>
</body>

</html>
